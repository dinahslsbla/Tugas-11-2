<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="My Word List"/>
    <meta property="og:description" content="The greatest word list of them all"/>
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}"/>

    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Personal Diary</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet"/>

</head>
<body>
    
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>
        <div class="container">
            <h1>Your word, "{{word}}", cloud not be found</h1>
            {% if suggestions %}
            <h3>here are some suggested words</h3>
            {% for suggestion in suggestions %}
            <a href="/detail/{{suggestion}}" class="btn btn-primary" style="margin: 0 8px 8px 0;">
                {{ suggestion }}
            </a>
            {% endfor %} {% endif %}
        </div>
    </div>

</body>
</html>
